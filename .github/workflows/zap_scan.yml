name: OWASP ZAP Automated Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 3 * * 1' # Runs every Monday at 3 AM UTC

permissions:
  issues: write
  contents: read
  security-events: write  # Required for uploading security reports

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Directory for Reports
        run: mkdir -p zap_reports

      - name: Run OWASP ZAP Scan on AWS Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}  # Add your private key as a GitHub Secret
        run: |
          echo "$SSH_PRIVATE_KEY" > lightsail_key.pem
          chmod 600 lightsail_key.pem
          ssh -o StrictHostKeyChecking=no -i lightsail_key.pem ubuntu@3.80.13.217 << 'EOF'
            cd ~/ZAP_2.16.0/
            ./zap.sh -cmd -quickurl "http://3.80.13.217/DVWA" -quickprogress -r ~/zap_reports/zap_scan_${{ github.run_id }}.html
          EOF

      - name: Copy ZAP Scan Report from AWS Lightsail
        run: |
          scp -o StrictHostKeyChecking=no -i lightsail_key.pem ubuntu@3.80.13.217:~/zap_reports/zap_scan_${{ github.run_id }}.html zap_reports/

      - name: Upload ZAP HTML Report
        uses: actions/upload-artifact@v4  
        with:
          name: zap_scan_html_${{ github.run_id }}  # Unique artifact name
          path: zap_reports/zap_scan_${{ github.run_id }}.html  # Correct path

      - name: List Saved Reports (Debugging)
        run: ls -lh zap_reports/

      - name: Print Success Message
        run: echo "ZAP scan completed. The report is saved and uploaded as an artifact."
