name: OWASP ZAP Automated Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 3 * * 1' # Runs every Monday at 3 AM UTC

permissions:
  issues: write
  contents: read
  security-events: write  # Required for uploading security reports

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key for AWS Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}  # Store this in GitHub Secrets
        run: |
          echo "$SSH_PRIVATE_KEY" > LightsailDefaultKey-us-east-1.pem
          chmod 600 LightsailDefaultKey-us-east-1.pem

      - name: Run ZAP Scan on AWS Ubuntu Instance
        run: |
          ssh -o StrictHostKeyChecking=no -i LightsailDefaultKey-us-east-1.pem ubuntu@3.80.13.217 << 'EOF'
            mkdir -p ~/zap_reports
            REPORT_NAME="zap_report_$(date +%Y%m%d%H%M%S).html"
            cd ~/ZAP_2.16.0/
            ./zap.sh -cmd -quickurl "http://3.80.13.217/DVWA" -quickprogress -r ~/zap_reports/$REPORT_NAME
            echo "REPORT_NAME=$REPORT_NAME" >> ~/.bashrc
          EOF

      - name: Copy ZAP Scan Report from AWS to GitHub Actions
        run: |
          scp -o StrictHostKeyChecking=no -i LightsailDefaultKey-us-east-1.pem ubuntu@3.80.13.217:~/zap_reports/zap_report_*.html zap_reports/

      - name: Upload ZAP HTML Report to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap_scan_html_report
          path: zap_reports/

      - name: Cleanup SSH Key (Security Best Practice)
        run: rm -f LightsailDefaultKey-us-east-1.pem

      - name: Print Success Message
        run: echo "ZAP scan completed. The report is saved in AWS and uploaded as an artifact."

